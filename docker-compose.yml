services:
  aether-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-dashboard
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-aether_dashboard}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - JWT_SECRET=${JWT_SECRET}
      - PTERODACTYL_URL=${PTERODACTYL_URL}
      - PTERODACTYL_API_KEY=${PTERODACTYL_API_KEY}
      - PTERODACTYL_CLIENT_API_KEY=${PTERODACTYL_CLIENT_API_KEY}
      - PTERODACTYL_APPLICATION_API_KEY=${PTERODACTYL_APPLICATION_API_KEY}
      - PTERODACTYL_NODE_ID=${PTERODACTYL_NODE_ID:-1}
      - PTERODACTYL_NEST_ID=${PTERODACTYL_NEST_ID:-1}
      - PTERODACTYL_EGG_ID=${PTERODACTYL_EGG_ID:-1}
      - PTERODACTYL_EGG_ID_MINECRAFT=${PTERODACTYL_EGG_ID_MINECRAFT:-${PTERODACTYL_EGG_ID:-1}}
      - PTERODACTYL_EGG_ID_FIVEM=${PTERODACTYL_EGG_ID_FIVEM:-2}
      - PTERODACTYL_DEFAULT_USER_ID=${PTERODACTYL_DEFAULT_USER_ID:-1}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - DISCORD_ENABLED=${DISCORD_ENABLED:-false}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET:-}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI:-}
      - LINKVERTISE_ENABLED=${LINKVERTISE_ENABLED:-true}
      - LINKVERTISE_API_KEY=${LINKVERTISE_API_KEY:-}
      - LINKVERTISE_MANUAL_MODE=${LINKVERTISE_MANUAL_MODE:-true}
      - LINKVERTISE_COINS=${LINKVERTISE_COINS:-50}
      - LINKVERTISE_COOLDOWN=${LINKVERTISE_COOLDOWN:-30}
      - AFK_ENABLED=${AFK_ENABLED:-true}
      - AFK_COINS_PER_MINUTE=${AFK_COINS_PER_MINUTE:-1}
      - AFK_MAX_MINUTES=${AFK_MAX_MINUTES:-60}
      - AFK_COOLDOWN=${AFK_COOLDOWN:-15}
      - SURVEYS_ENABLED=${SURVEYS_ENABLED:-true}
      - SURVEY_MIN_COINS=${SURVEY_MIN_COINS:-100}
      - SURVEY_MAX_COINS=${SURVEY_MAX_COINS:-500}
      - ADS_ENABLED=${ADS_ENABLED:-true}
      - ADS_COINS_PER_VIEW=${ADS_COINS_PER_VIEW:-10}
      - ADS_MAX_VIEWS=${ADS_MAX_VIEWS:-20}
      - REFERRAL_ENABLED=${REFERRAL_ENABLED:-true}
      - REFERRAL_BONUS=${REFERRAL_BONUS:-500}
      - REFERRAL_COMMISSION=${REFERRAL_COMMISSION:-10}
      - DAILY_LOGIN_ENABLED=${DAILY_LOGIN_ENABLED:-true}
      - DAILY_LOGIN_COINS=${DAILY_LOGIN_COINS:-25}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aether-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased from 40s to allow more time for database connections during startup

  postgres:
    image: postgres:15-alpine
    container_name: aether-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-aether_dashboard}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aether-redis
    restart: unless-stopped
    pull_policy: if_not_present
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - aether-network
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping || exit 1
        else
          redis-cli ping || exit 1
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aether-network:
    driver: bridge

