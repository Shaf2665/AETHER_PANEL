# Nginx Reverse Proxy Configuration for Aether Dashboard
# Cloudflare Flexible SSL Configuration (HTTP only)
# This configuration is for use with Cloudflare proxy (orange cloud)
# Cloudflare handles HTTPS termination, so nginx only needs to listen on HTTP

# HTTP server block (Cloudflare proxies HTTPS to this)
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.aetherpanel.com;

    # Logging
    access_log /var/log/nginx/aether-dashboard-access.log;
    error_log /var/log/nginx/aether-dashboard-error.log;

    # Increase body size limit for file uploads
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers for trust proxy (required for Express trust proxy)
        # Cloudflare sends these headers, so we forward them
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cloudflare specific headers (if available)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        
        # WebSocket support (if needed in the future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        proxy_pass http://localhost:5000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

